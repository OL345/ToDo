<div class="delete-task-dialog">
    <h1 class="mat-dialog-title">Confirm Deletion</h1>
    <div class="mat-dialog-content">
      <p>Are you sure you want to delete this task?</p>
    </div>
    <div class="mat-dialog-actions">
      <button class="cancel-button" (click)="cancelDelete()"><mat-icon>cancel</mat-icon></button>
      <button class="cancel-button" (click)="confirmDelete()"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
